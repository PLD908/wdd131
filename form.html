<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oluyede Divine's BYU-Idaho WDD 131 - Dynamic Web Fundamentals course">
    <meta name="author" content="Oluyede DIvine">
    <link rel="stylesheet" href="./styles/form.css">
    <title>Product Review Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating-group">
                    <input type="radio" name="rating" value="1" id="star1" class="star-rating" required>
                    <label for="star1" class="star-label">â˜†</label>
                    <input type="radio" name="rating" value="2" id="star2" class="star-rating">
                    <label for="star2" class="star-label">â˜†</label>
                    <input type="radio" name="rating" value="3" id="star3" class="star-rating">
                    <label for="star3" class="star-label">â˜†</label>
                    <input type="radio" name="rating" value="4" id="star4" class="star-rating">
                    <label for="star4" class="star-label">â˜†</label>
                    <input type="radio" name="rating" value="5" id="star5" class="star-rating">
                    <label for="star5" class="star-label">â˜†</label>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features</label>
                <div class="features-group">
                    <div class="feature-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="feature-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit" class="submit-btn">Post Review</button>
        </form>
    </div>

    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ¹ Oluyede Divine ðŸŒ¹ Nigeria.</p>
        <p id="lastModified"></p>
    </footer>

    <script src="./scripts/getdates.js"></script>
    <script src="./scripts/form.js"></script>
</body>
</html>
